<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SPEED COUNT!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            color: #ffffff;
            touch-action: none;
            font-family: 'Roboto Mono', monospace;
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* 画面上部：進行状況バー */
        #top-panel {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: none;
            z-index: 5;
        }

        /* 画面下部：コントロールパネル */
        #bottom-panel {
            width: 100%;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            z-index: 100;
            height: 80px;
            position: absolute;
            bottom: 0;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 200;
            transition: opacity 0.3s ease;
            pointer-events: auto;
            overflow-y: auto;
        }
        .hidden {
            display: none !important;
            pointer-events: none;
        }
        
        /* タイトル設定：以前の1/4程度 (22vw -> 6vw) */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 6vw !important; 
            font-weight: 900 !important;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin: 0 0 20px 0;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 2vw rgba(255, 255, 255, 0.3);
            text-align: center;
            line-height: 1.2 !important;
            width: 100%;
            display: block;
        }
        
        button {
            background: #ffffff;
            color: #000;
            border: none;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        /* メニュー画面のボタン */
        .menu-btn {
            padding: 10px 40px;
            font-size: 1.0rem;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            clip-path: polygon(5% 0, 100% 0, 100% 90%, 95% 100%, 0 100%, 0 10%);
            margin: 6px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-btn:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        /* 個数選択ボタン */
        .count-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .count-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #333;
            color: #888;
            border: 2px solid #555;
            border-radius: 8px;
            min-width: 80px;
        }
        .count-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        /* QUITボタン */
        #quit-btn {
            padding: 8px 24px;
            font-size: 1rem;
            background: rgba(255, 50, 50, 0.8);
            color: white;
            border-radius: 4px;
            letter-spacing: 1px;
            min-width: 80px;
            text-align: center;
        }
        #quit-btn:hover {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }

        /* スコア表示エリア */
        #score-area {
            text-align: right;
            font-size: 0.9rem;
            color: #aaa;
            min-width: 120px;
        }
        .best-title {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .score-list {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        .score-item {
            font-family: 'Roboto Mono', monospace;
        }
        .score-rank {
            color: #00ff88;
            margin-right: 4px;
            font-size: 0.8rem;
        }
        .score-time {
            color: #fff;
            font-weight: bold;
        }

        /* タイマー表示 */
        #timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            flex-grow: 1;
            text-align: center;
            line-height: 1;
        }

        /* 進行状況インジケーター */
        #progress-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .progress-item {
            /* JSで動的にサイズ調整するがデフォルト値も設定 */
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            border-radius: 2px;
            font-size: 0.7rem;
            color: #666;
            background: rgba(0,0,0,0.5);
        }
        .progress-item.done {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            box-shadow: 0 0 5px #00ff88;
        }
        .progress-item.current {
            background: #ffffff;
            color: #000;
            border-color: #fff;
            transform: scale(1.2);
            font-weight: bold;
            box-shadow: 0 0 10px #fff;
            z-index: 5;
        }

        .mode-desc {
            font-size: 0.7rem;
            font-weight: normal;
            display: block;
            margin-top: 1px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 { font-size: 10vw !important; line-height: 1.2 !important; margin-bottom: 10px; }
            .menu-btn { padding: 8px 20px; font-size: 0.9rem; min-width: 240px; margin: 3px;}
            
            #bottom-panel { padding: 0 10px; height: 60px; }
            #quit-btn { padding: 6px 12px; font-size: 0.8rem; min-width: 60px; }
            
            #score-area { font-size: 0.7rem; min-width: 60px; }
            .best-title { display: none; }
            .score-list { flex-direction: column; gap: 0; }
            .score-time { font-size: 0.8rem; }
            
            #timer-display { font-size: 1.8rem; }
            .count-btn { padding: 8px 15px; font-size: 1rem; min-width: 60px; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- 上部パネル -->
        <div id="top-panel">
            <div id="progress-bar"></div>
        </div>

        <!-- 下部パネル（常駐） -->
        <div id="bottom-panel" class="hidden">
            <button id="quit-btn">QUIT</button>
            
            <div id="timer-display">0.000</div>

            <div id="score-area">
                <div class="best-title">BEST (<span id="current-mode-name">VANISH</span>)</div>
                <div class="score-list" id="score-list">
                    <!-- JSで挿入 -->
                </div>
            </div>
        </div>
    </div>

    <!-- タイトル画面 -->
    <div id="start-screen" class="screen">
        <h1>SPEED COUNT!</h1>
        
        <div class="flex flex-col items-center">
            <p class="mb-2 text-gray-400 font-bold tracking-widest text-sm md:text-base">SELECT COUNT</p>
            <div class="count-selector">
                <button class="count-btn active" onclick="selectCount(20)">20</button>
                <button class="count-btn" onclick="selectCount(30)">30</button>
                <button class="count-btn" onclick="selectCount(50)">50</button>
            </div>

            <p class="mb-2 text-gray-400 font-bold tracking-widest text-sm md:text-base mt-2">SELECT MODE</p>
            <button id="start-vanish-btn" class="menu-btn" style="background: #dcfce7; color: #14532d;">
                VANISH MODE
                <span class="mode-desc">正解すると消える</span>
            </button>
            <button id="start-classic-btn" class="menu-btn" style="background: #ffedd5; color: #7c2d12;">
                CLASSIC MODE
                <span class="mode-desc">正解しても残る（難）</span>
            </button>
            <button id="start-move-btn" class="menu-btn" style="background: #e0f2fe; color: #0369a1;">
                MOVE MODE
                <span class="mode-desc">動く + 消える（激ムズ）</span>
            </button>
            <button id="start-move-classic-btn" class="menu-btn" style="background: #fce7f3; color: #be185d;">
                MOVE CLASSIC
                <span class="mode-desc">動く + 残る（超ムズ）</span>
            </button>
        </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="screen hidden">
        <h1 style="font-size: 15vw !important;">CLEAR!</h1>
        <div class="text-xl text-gray-300 mb-2 mt-4">TIME</div>
        <div id="final-time" class="result-time" style="font-size: 4rem; color: #00ff88; text-shadow: 0 0 20px #00ff88;">0.000</div>
        <button id="retry-btn" class="menu-btn" style="margin-top: 30px;">TITLE</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const resultScreen = document.getElementById('result-screen');
        const timerDisplay = document.getElementById('timer-display');
        const bottomPanel = document.getElementById('bottom-panel');
        
        const startVanishBtn = document.getElementById('start-vanish-btn');
        const startClassicBtn = document.getElementById('start-classic-btn');
        const startMoveBtn = document.getElementById('start-move-btn');
        const startMoveClassicBtn = document.getElementById('start-move-classic-btn');
        const quitBtn = document.getElementById('quit-btn');
        const retryBtn = document.getElementById('retry-btn');
        const finalTimeDisplay = document.getElementById('final-time');
        const progressBar = document.getElementById('progress-bar');
        const scoreList = document.getElementById('score-list');
        const currentModeName = document.getElementById('current-mode-name');

        // Audio Context (効果音用)
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            } else if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // 正解音
        function playPopSound() {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc.start(t);
            osc.stop(t + 0.1);
        }

        // ゲームクリア音
        function playClearSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                const t = now + i * 0.08;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, t);
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.3, t + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.6);
                osc.start(t);
                osc.stop(t + 0.6);
            });
        }


        // ゲーム設定変数
        let maxNumber = 20; // 選択された最大数
        let targetRadius = 35; // 数に応じて変わる半径
        
        const SAFE_AREA_TOP = 80;    
        const SAFE_AREA_BOTTOM = 90; 

        // ゲーム状態
        let gameState = 'menu'; 
        let gameMode = 'vanish'; 
        let numbers = [];
        let currentTarget = 1;
        let startTime = 0;
        let animationFrameId;
        let particles = [];
        let ripples = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 個数選択
        window.selectCount = function(count) {
            maxNumber = count;
            document.querySelectorAll('.count-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.innerText) === count) btn.classList.add('active');
            });
        };

        function getBestScores(mode, count) {
            const key = `speedcount_${mode}_${count}_best`; // キーに個数を含める
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }

        function saveScore(mode, time) {
            const scores = getBestScores(mode, maxNumber);
            scores.push(parseFloat(time));
            scores.sort((a, b) => a - b);
            const top3 = scores.slice(0, 3);
            localStorage.setItem(`speedcount_${mode}_${maxNumber}_best`, JSON.stringify(top3));
            updateScoreUI(mode);
        }

        function updateScoreUI(mode) {
            const scores = getBestScores(mode, maxNumber);
            currentModeName.textContent = `${mode.toUpperCase().replace('-', ' ')} (${maxNumber})`; // モード名に個数も表示
            
            let html = '';
            for (let i = 0; i < 3; i++) {
                const time = scores[i] !== undefined ? scores[i].toFixed(3) : '--.---';
                html += `<div class="score-item"><span class="score-rank">${i + 1}</span><span class="score-time">${time}</span></div>`;
            }
            scoreList.innerHTML = html;
        }

        function initProgressBar() {
            progressBar.innerHTML = '';
            
            // プログレスバーのアイテムサイズ調整
            let itemSize = 24;
            if (maxNumber === 30) itemSize = 20;
            if (maxNumber === 50) itemSize = 14;

            for (let i = 1; i <= maxNumber; i++) {
                const div = document.createElement('div');
                div.className = 'progress-item';
                div.style.width = itemSize + 'px';
                div.style.height = itemSize + 'px';
                div.style.fontSize = (itemSize * 0.5) + 'px'; // 文字サイズも調整
                
                div.textContent = i;
                div.id = `prog-${i}`;
                progressBar.appendChild(div);
            }
            updateProgressBar();
        }

        function updateProgressBar() {
            for (let i = 1; i <= maxNumber; i++) {
                const el = document.getElementById(`prog-${i}`);
                if (!el) continue;
                
                el.className = 'progress-item';
                // サイズはJSでインライン設定済みなのでclass上書きでも残るが念のため
                
                if (i < currentTarget) {
                    el.classList.add('done');
                } else if (i === currentTarget) {
                    el.classList.add('current');
                }
            }
        }

        function generateNumbers() {
            numbers = [];
            const padding = 10; 
            
            // 半径の自動調整
            if (maxNumber === 20) targetRadius = 35;
            if (maxNumber === 30) targetRadius = 28;
            if (maxNumber === 50) targetRadius = 22; // 50個の場合はかなり小さく

            // 画面サイズに応じてさらに小さくする（スマホ対策）
            if (canvas.width < 600) {
                 if (maxNumber === 20) targetRadius = 28;
                 if (maxNumber === 30) targetRadius = 22;
                 if (maxNumber === 50) targetRadius = 16;
            }

            const minDist = targetRadius * 2 + 5;

            for (let i = 1; i <= maxNumber; i++) {
                let x, y, valid;
                let attempts = 0;
                
                do {
                    valid = true;
                    x = Math.random() * (canvas.width - 2 * (targetRadius + padding)) + targetRadius + padding;
                    y = Math.random() * (canvas.height - SAFE_AREA_TOP - SAFE_AREA_BOTTOM - 2 * targetRadius) + targetRadius + SAFE_AREA_TOP;

                    for (let n of numbers) {
                        const dist = Math.hypot(n.x - x, n.y - y);
                        if (dist < minDist) {
                            valid = false;
                            break;
                        }
                    }
                    attempts++;
                    if (attempts > 2000) {
                        // どうしても配置できない場合は少し重なりを許容して配置しちゃう（無限ループ回避）
                        break; 
                    }
                } while (!valid);

                const speed = maxNumber === 50 ? 1.0 : 1.5; // 50個のときは少しゆっくりに
                const vx = (Math.random() - 0.5) * 2 * speed;
                const vy = (Math.random() - 0.5) * 2 * speed;

                numbers.push({
                    value: i,
                    x: x,
                    y: y,
                    vx: vx,
                    vy: vy,
                    r: targetRadius,
                    cleared: false,
                    color: '#ffffff'
                });
            }
        }

        function startGame(mode) {
            initAudio(); 
            gameMode = mode;
            gameState = 'playing';
            currentTarget = 1;
            particles = [];
            ripples = [];
            
            generateNumbers();
            initProgressBar();
            updateScoreUI(mode); 
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            
            bottomPanel.classList.remove('hidden'); 
            
            startTime = Date.now();
            loop();
        }

        function quitGame() {
            gameState = 'menu';
            startScreen.classList.remove('hidden');
            bottomPanel.classList.add('hidden'); 
            resultScreen.classList.add('hidden');
        }

        function gameClear() {
            gameState = 'result';
            playClearSound(); 
            const elapsedTime = (Date.now() - startTime) / 1000;
            const timeStr = elapsedTime.toFixed(3);
            finalTimeDisplay.textContent = timeStr;
            
            saveScore(gameMode, timeStr);

            setTimeout(() => {
                bottomPanel.classList.add('hidden');
                resultScreen.classList.remove('hidden');
            }, 1000);
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 3 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.size *= 0.95;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = targetRadius;
                this.alpha = 1.0;
            }
            update() {
                this.radius += 2;
                this.alpha -= 0.03;
            }
            draw(ctx) {
                ctx.strokeStyle = `rgba(0, 255, 136, ${this.alpha})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function handleInput(e) {
            if (gameState !== 'playing') return;
            if (e.target.closest('#bottom-panel')) return;

            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            let clientX, clientY;
            if (e.changedTouches) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            for (let num of numbers) {
                if (num.cleared) continue;

                const dist = Math.hypot(num.x - x, num.y - y);
                // 判定も半径に応じて
                if (dist < num.r * 1.5) {
                    if (num.value === currentTarget) {
                        num.cleared = true;
                        playPopSound(); 
                        for(let i=0; i<5; i++) { // パーティクル少し減らす
                            particles.push(new Particle(num.x, num.y, '#00ff88'));
                        }
                        ripples.push(new Ripple(num.x, num.y));
                        currentTarget++;
                        updateProgressBar();
                        if (currentTarget > maxNumber) {
                            gameClear();
                        }
                    }
                    break;
                }
            }
        }

        function loop() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'menu') return;

            if (gameState === 'playing') {
                const now = Date.now();
                const diff = (now - startTime) / 1000;
                timerDisplay.textContent = diff.toFixed(3);
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            numbers.forEach(num => {
                if ((gameMode === 'vanish' || gameMode === 'move') && num.cleared) return;

                if (gameMode === 'move' || gameMode === 'move-classic') {
                    num.x += num.vx;
                    num.y += num.vy;

                    if (num.x - num.r < 0) {
                        num.x = num.r;
                        num.vx *= -1;
                    } else if (num.x + num.r > canvas.width) {
                        num.x = canvas.width - num.r;
                        num.vx *= -1;
                    }

                    if (num.y - num.r < SAFE_AREA_TOP) {
                        num.y = SAFE_AREA_TOP + num.r;
                        num.vy *= -1;
                    } else if (num.y + num.r > canvas.height - SAFE_AREA_BOTTOM) {
                        num.y = canvas.height - SAFE_AREA_BOTTOM - num.r;
                        num.vy *= -1;
                    }
                }

                ctx.beginPath();
                ctx.arc(num.x, num.y, num.r, 0, Math.PI * 2);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.fillStyle = '#ffffff';
                ctx.stroke();

                ctx.font = `bold ${num.r}px 'Roboto Mono', monospace`;
                ctx.fillText(num.value, num.x, num.y + 2);
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            ripples = ripples.filter(r => r.alpha > 0);
            ripples.forEach(r => {
                r.update();
                r.draw(ctx);
            });

            if (gameState === 'playing' || gameState === 'result' || ripples.length > 0) {
                animationFrameId = requestAnimationFrame(loop);
            }
        }

        startVanishBtn.addEventListener('click', () => startGame('vanish'));
        startClassicBtn.addEventListener('click', () => startGame('classic'));
        startMoveBtn.addEventListener('click', () => startGame('move'));
        startMoveClassicBtn.addEventListener('click', () => startGame('move-classic'));
        
        quitBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            quitGame();
        });
        
        retryBtn.addEventListener('click', quitGame);
        
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });

        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

    </script>
</body>
</html>
